<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesture Events Demo</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .gesture-area {
        width: 100%;
        height: 300px;
        background-color: #f0f0f0;
        border: 2px solid #ccc;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        touch-action: none;
        user-select: none;
        position: relative;
        overflow: hidden;
      }
      .gesture-target {
        width: 120px;
        height: 120px;
        background-color: #4287f5;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        cursor: pointer;
        touch-action: none;
        user-select: none;
      }
      .log-container {
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        height: 200px;
        overflow-y: auto;
        font-family: monospace;
      }
      .log-entry {
        margin: 5px 0;
        padding: 3px;
        border-bottom: 1px solid #eee;
      }
      .controls {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gesture Events Demo</h1>
      <p>Interact with the blue circle using touch or mouse to test gesture recognition.</p>

      <div class="controls">
        <button id="clear-log">Clear Log</button>
        <button id="reset-position">Reset Position</button>
        <button id="change-roll-max">Roll Max to 5</button>
        <button id="change-rotation">Change Rotation</button>
      </div>

      <div class="gesture-area" id="gesture-area">
        <div class="gesture-target" id="gesture-target">Drag Me</div>
        <div class="gesture-target" id="gesture-target2">Drag Me2</div>
        <div class="gesture-target" id="gesture-target3">Drag Me3</div>
      </div>

      <h3>Event Log</h3>
      <div class="log-container" id="log-container"></div>
    </div>
    <div>
      <div id="red" style="background-color: red; width: 100px; height: 100px"></div>
      <div id="green" style="background-color: green; width: 100px; height: 100px"></div>
      <div id="blue" style="background-color: blue; width: 100px; height: 100px"></div>
    </div>

    <script type="module" src="./dev.ts"></script>
  </body>
</html>
